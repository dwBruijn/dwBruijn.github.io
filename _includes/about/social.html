{% assign url = include.url %}
{% if include.name == 'house' %}
<a href="{{ url }}">
{% else %}
<a href="{{ url }}" target="_blank">
{% endif %}
  <svg class="tf-social">
    <use xlink:href="{{ '/img/bootstrap-icons.svg' | prepend: site.baseurl }}#{{- include.name -}}"/>
  </svg>
  <span>{{ include.label }}</span>
</a>
